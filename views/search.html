<h2>Search Results</h2>
<p>As a user, I can view news stories that match my search (sorted by date).</p>
<p>As a user, I can click on a link to see the full story.</p>
<p>As a user, I can search (advanced search?) for another topic.</p>
<p>As a user, I can click n a link for the front page, or other category.</p>
